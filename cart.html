<body overflow="scroll">
  <div id="nav"></div>
  <h2 class="text-center p-4" id="titulo">Carrito de Usuario</h2>
  <div class="container p-5">
    
    <h5>Moneda: <select name="select" id="moneda">
      <option value="URU" selected>URU</option>
      <option value="USD">USD</option>
      </select>
    </h5>
    <div style="border-color: black; border-style: outset; border-radius: 5% / 70%; position: relative; width:auto; top: 0; background-color: gray; padding-top: 0.5cm; padding-bottom: 0.5cm; padding-left: 0.5cm; padding-right: 0.5cm;">
      <table border style="color: black; background-color: white; width: 100%; border-color: black; border-style: outset;">
        <thead>
          <th style="width: 5cm;">
            Cosas:
          </th>
          <th style="width: 5cm;">
            Precios:
          </th>
          <th style="width: 5cm;">
            Cantidades:
          </th>
          <th style="width: 5cm;">
            Subtotales:
          </th>
        </thead>
        <tbody id="cuerpoTabla" class="carritoTh">
        </tbody>
        <tfoot>
          <tr>
            <th style="width: 1.5cm;">
              Total: 
            </th>
            <th id="total" style="width: 1.5cm;color: black; background-color: white;">
              0
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
    <hr>
    <h5>Envio: 
      <select name="select" id="envio" onchange="comprobarEnvio()">
      <option value="si" selected>Si</option>
      <option value="no">No</option>
      </select>
    </h5>
    <br>
    <div id="envioSi">
      <p>Designe ubicación deseada:</p>
      <div id="mapid" style="height: 500px;">
      </div>
      <button onclick="estoyAqui()">Mi ubicación</button>
    </div>
    <hr>
    <h5>Forma de pago: 
      <select name="select" id="formaDePago" onchange="comprobarFormaDePago()">
        <option value="efectivo" selected>Efectivo</option>
        <option value="tarjeta">Tarjeta de credito</option>
      </select>
    </h5>
    <div id="tarjeta" hidden>
      <label for="tarjeta">Tarjeta:</label>
      <input type="number" name="tarjeta">
    </div>
    <div id="efectivo">
      <label for="efectivo">Abitab</label>
      <input type="radio" name="efectivo" checked>
      <label for="efectivo">Redpagos</label>
      <input type="radio" name="efectivo">
    </div>
    <hr>
      <h5>
        Contacto:
      </h5>
      <h6>
        Tel: <input type="number">
      </h6>
      <h6>
        Correo: <input type="email">
      </h6>
    <hr>
     <button id="comprar">Comprar</button>
  </div>

    <div class="lds-ring">
      <div></div>
