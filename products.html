  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <!-- Encabezado pegajoso -->
  <div id="nav"></div>

  <!-- Todo el contenido -->
  <main role="main" class="pb-5" style="overflow: auto;">
    <div class="text-center p-4">
        <h2>Productos</h2>
    </div>
    <div class="container">
        <!-- Filtros y ordenamientos -->
        <div class="text-center container" style="width: 100vw;">
          <div class="row">
            <div class="col text-right" style="max-width: 100vw;height: auto;">
                <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
                    <!-- Ordenamiento alfabetico -->
                    <label class="btn btn-light active" id="sortAsc" >
                      <input type="radio" name="options" autocomplete="off" checked >A-Z
                    </label>
                    <!-- Ordenamiento por costo -->
                    <label class="btn btn-light" id="sortByCost">
                      <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-amount-down mr-1" ></i>Precio
                    </label>
                    <!-- Ordenamiento por relevancia -->
                    <label class="btn btn-light" id="sortByProdSold">
                      <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-amount-down mr-1" ></i>Rel.
                    </label>
                </div>
  
            </div>
        </div>
        <div class="row justify-content-end col text-right" style="overflow: hidden;">
          <div class="col-md-6"></div>
            <div class="col-md-6 col-sm-12 mb-1 container">
              <div class="row container p-0 m-0">
                <div class="col">
                  <p class="font-weight-normal text-right my-2"></p>
                </div>
                <!-- Filtro por precio -->
                <div class="col" style="min-width: 100%;">
                  <input class="form-control" type="number" placeholder="min." id="rangeFilterPriceMin" style="min-width: 100%;">
                </div>
                <div class="col" style="min-width: 100%;">
                  <input class="form-control" type="number" placeholder="máx." id="rangeFilterPriceMax" style="min-width: 100%;">
                </div>
                <!-- Fin de Filtro por precio -->

                <!-- Filtro por nombre -->
                <div class="col" style="min-width: 100%;">
                  <input class="form-control" type="search" name="busqueda" id="search" placeholder="Nombre" style="min-width: 100%;">
                </div>
                <div class="col-3 p-0">
                  <div class="btn-group" role="group">
                  
                    <button class="btn btn-light btn-block" id="rangeFilterPrice">Filtrar</button>
                    <button class="btn btn-link btn-sm text-right" id="clearRangeFilter">Limpiar</button>
                    
                  </div>
                  <div class="btn-group" role="group">
                  
                  </div>
                </div>
              </div>
            </div>
        </div>
        <!-- Fin de filtros y ordenamientos -->
        </div>
        <hr>
        <!-- Lista de productos -->
        <div class="album py-5 bg-light">
          <div class="container">
            <div class="row" id="cat-list-container">
            </div>
          </div>
        </div>
    </div>
  </main>
  <!-- Fin del contenido -->

  <!-- Pie de página -->
  <footer class="text-muted bg-light">

    </div>

</body>
</html>
